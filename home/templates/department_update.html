{% extends "base.html" %} 
{% block start %}


<div id="department_update_body">
<form class="p-4 mx-auto container col-6" method="post">
  {% csrf_token %}
  <h1 class="mb-5 text-center">Update records for Department</h1>

  <!-- message -->
  {% if messages %} 
  {% for message in messages %}
    <div
      class='alert alert-{%if message.tags == "error" %}danger{%else%}success{%endif%} alert-dismissible fade show'
      role="alert"
    >
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %} 
  {% endif %}
  
  <div class="mb-3">
    <label for="department_id" class="form-label">Department Id </label>
    <input
      type="number"
      class="form-control"
      id="department_id"
      name="department_id"
      value="{{Dept.Department_id}}"
      required
    />
  </div>
  <div class="mb-3">
    <label for="department_name" class="form-label"> Department Name </label>
    <input
      type="text"
      class="form-control"
      id="department_name"
      name="department_name"
      value="{{Dept.Department_name}}"
      required
    />
  </div>
  <div class="mb-3">
    <label for="department_manager_id" class="form-label"> Department-Manager Employee Id </label>
    <input
      type="number"
      class="form-control"
      id="department_manager_id"
      name="department_manager_id"
      value="{{Dept.Department_manager.Employee_id}}"
      required
    />
  </div>
  <div class="mx-auto text-center">
    <input class="btn btn-secondary" type="submit" />
  </div>
</form>
</div>
{% endblock%}
